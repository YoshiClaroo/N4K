<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL no encontrada | N4K</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #00BFFF;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            max-width: 500px;
            margin-bottom: 30px;
        }
        a {
            color: #00BFFF;
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid #00BFFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background-color: #00BFFF;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-exclamation-triangle"></i> 404</h1>
    <p>La URL que buscas no existe o ha expirado.</p>
    <a href="/"><i class="fas fa-arrow-left"></i> Volver al generador</a>
</body>
</html>
