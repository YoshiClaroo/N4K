    <!-- Script para manejar la URL del video -->
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoUrl = getParameterByName('url');
        const videoPlayer = document.getElementById('videoPlayer');

        if (videoUrl) {
            videoPlayer.src = videoUrl;

            // Abrir el popunder cuando el video termina
            videoPlayer.addEventListener('ended', function() {
                window.open("https://toopsoug.net/4/9062472?var={your_source_id}", '_blank', 'noreferrer,noopener');
            });
        } else {
            document.body.innerHTML = "<h2>Error: No se proporcionó la URL del video.</h2>";
        }
    </script>
