<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="a541f2d0da29ba3e9ba2d107b0dc7157">
    <meta name="6a97888e-site-verification" content="4bf664973c45a645f0909a7c568bfc1c">
    <title>Ver Video</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #videoContainer {
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        /* Estilos para el popunder encima del reproductor */
        #popunderOverlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        /* Botón de descarga */
        #downloadButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        #downloadButton:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <div id="popunderOverlay"></div> <!-- Capa para interceptar clics -->
        <video id="videoPlayer" controls></video>
    </div>

    <!-- Botón de descarga -->
    <a id="downloadButton" href="https://saikaithee.net/4/6925934" target="_blank">Descargar Video</a>

    <script>
        var popunderUrl = "https://saikaithee.net/4/6925934";
        var popunderOverlay = document.getElementById("popunderOverlay");
        var videoPlayer = document.getElementById("videoPlayer");

        function openPopunder() {
            window.open(popunderUrl, '_blank', 'noopener,noreferrer');
        }

        // Activar popunder al hacer clic en el reproductor antes de iniciar el video
        popunderOverlay.addEventListener("click", function() {
            openPopunder();
            popunderOverlay.style.display = "none"; // Ocultar capa después del primer clic
            videoPlayer.play(); // Iniciar el video manualmente
        });

        // Activar popunder cuando el video termine
        videoPlayer.addEventListener("ended", function() {
            openPopunder();
        });

        // Cargar la URL del video desde los parámetros
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoUrl = getParameterByName('url');
        if (videoUrl) {
            videoPlayer.src = videoUrl;
        } else {
            document.body.innerHTML = "<h2>Error: No se proporcionó la URL del video.</h2>";
        }
    </script>

</body>
</html>
