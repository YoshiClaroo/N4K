<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de URL de Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .result a {
            color: #3498db;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de URL de Video</h1>
        
        <div class="form-group">
            <label for="videoUrl">URL del video (.mp4)</label>
            <input type="text" id="videoUrl" placeholder="https://ejemplo.com/video.mp4">
        </div>
        
        <div class="form-group">
            <label for="smartLink">SmartLink de redirección</label>
            <input type="text" id="smartLink" placeholder="https://smartlink.com/tu-enlace">
        </div>
        
        <button onclick="generateUrl()">Generar URL</button>
        
        <div class="result" id="result">
            <p>Tu URL generada:</p>
            <a id="generatedUrl" target="_blank"></a>
        </div>
    </div>

    <script>
        function generateUrl() {
            const videoUrl = document.getElementById('videoUrl').value;
            const smartLink = document.getElementById('smartLink').value;
            
            if (!videoUrl || !smartLink) {
                alert('Por favor, completa ambos campos');
                return;
            }
            
            // Codificar los parámetros para URL
            const encodedVideoUrl = encodeURIComponent(videoUrl);
            const encodedSmartLink = encodeURIComponent(smartLink);
            
            // Generar la URL del reproductor con parámetros
            const playerUrl = `player.html?video=${encodedVideoUrl}&redirect=${encodedSmartLink}`;
            
            // Mostrar el resultado
            const resultDiv = document.getElementById('result');
            const generatedUrl = document.getElementById('generatedUrl');
            
            generatedUrl.href = playerUrl;
            generatedUrl.textContent = window.location.href.replace('index.html', '') + playerUrl;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
