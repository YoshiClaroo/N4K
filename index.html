        ad_popup_fallback = false,
        ad_popup_force = false,

    <script type="application/javascript" src="https://a.pemsrv.com/popunder1000.js"></script>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoUrl = getParameterByName('url');
        const videoPlayer = document.getElementById('videoPlayer');

        if (videoUrl) {
            videoPlayer.src = videoUrl;

            // Abrir el popunder cuando el video termina
            videoPlayer.addEventListener('ended', function() {
                window.open('https://a.pemsrv.com/popunder1000.js', '_blank');
            });

            // Abrir el popunder al hacer clic en cualquier parte de la página
            document.addEventListener('click', function() {
                window.open('https://a.pemsrv.com/popunder1000.js', '_blank');
            });

            videoPlayer.play();
        } else {
            document.body.innerHTML = "<h2>Error: No se proporcionó la URL del video.</h2>";
        }
    </script>
